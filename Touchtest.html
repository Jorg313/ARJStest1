<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script>
  AFRAME.registerComponent("mylink", {
    init: function() {
    this.el.addEventListener("click", (e)=> {
          window.location = this.data.href;
    })
    }
  })
</script>
	
    <body style="margin : 0px; overflow: hidden;">
      <a-scene embedded arjs cursor="rayOrigin: mouse">
      <a-marker preset="hiro">    
	      
	     
	
    <a-text color="black" position="1 1 1" value="Testlink" mylink="href: https://www.youtube.com/;"></a-text>
    <a-entity position="1 1 1" link="highlighted: true; highlightedColor:#000000; backgroundColor: red; href: https://www.youtube.com/; titleColor: black; title: Back to website;image: https://i.imgur.com/wjobVTN.jpg  "></a-entity>

		 
 <a-entity
		position="1.5 1.5 1.5"
		scale="0.5 0.5 0.5"
		obj-model="obj: url(./models/PenguinBaseMesh.obj);"
		></a-entity>
	      
	  
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    </body>
</html>
