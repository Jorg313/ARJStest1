<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script>
    AFRAME.registerComponent('href', {
        schema: {
            default: ''
        },
        boundClickHandler: undefined,
        clickHandler: function hrefClickHandler() {
            var url = this.data;
            window.location.href = url;
        },
        init: function () {
            this.boundClickHandler = this.clickHandler.bind(this);
            this.el.addEventListener('click', this.boundClickHandler);
        },
        remove: function () {
            this.el.removeEventListener('click', this.boundClickHandler);
        }
    });
</script>	
	
    <body style="margin : 0px; overflow: hidden;">
      <a-scene embedded arjs>
      <a-marker preset="hiro">    
	      
	       



<a-sphere position=" 1.5 -0.5" color="blue" radius ="0.15">

</a-sphere> 


 <a-entity href="https://www.youtube.com/watch?v=dRY6iuGkKBM" target="_blank" obj-model="obj: url(./models/PenguinBaseMesh.obj);" scale="0.15 0.15 0.15" position="-.5 .7 .2 " rotation="90 0 0"></a-entity>	  
  
	      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    </body>
</html>
